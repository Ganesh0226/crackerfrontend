steps:
  # 1. Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/quickstart-image', '.' ]

  # 2. Tag the image for Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'tag'
      - 'gcr.io/$PROJECT_ID/quickstart-image'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/my-repo/quickstart-image:latest' # << UPDATE REGION & REPO

  # 3. Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/my-repo/quickstart-image:latest' # << UPDATE REGION & REPO

  # 4. Deploy the image (example: Cloud Run)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    args:
      - 'gcloud'
      - 'run'
      - 'deploy'
      - 'quickstart-service' # << UPDATE SERVICE NAME
      - '--image'
      - 'asia-south1-docker.pkg.dev/$PROJECT_ID/my-repo/quickstart-image:latest' # << UPDATE REGION & REPO
      - '--region'
      - 'asia-south1' # << UPDATE DEPLOYMENT REGION
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated' # Adjust as needed

images:
  - 'asia-south1-docker.pkg.dev/$PROJECT_ID/my-repo/quickstart-image:latest' # << UPDATE REGION & REPO

options:
  logging: CLOUD_LOGGING_ONLY
